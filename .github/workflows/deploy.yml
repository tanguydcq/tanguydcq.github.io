name: Build and Deploy to main

on:
  push:
    branches:
      - source

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
    
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          ref: source
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: |
          npm run build
          touch dist/.nojekyll
          cp dist/index.html dist/404.html
      
      - name: Deploy to main
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Checkout main branch
          git fetch origin main:main || git checkout --orphan main
          git checkout main
          
          # Debug: list dist content
          echo "Listing dist content:"
          ls -R dist
          
          # Clean workspace (remove untracked files like node_modules)
          # We preserve 'dist' because it contains our build artifacts
          git clean -fdx -e dist
          
          # Remove all tracked files in main
          git rm -rf . || true
          
          # Copy build files
          cp -r dist/* .
          
          # Remove dist folder to avoid confusion
          rm -rf dist
          
          # Add and commit
          git add .
          git commit -m "Deploy from source@${{ github.sha }}" || echo "No changes to commit"
          
          # Push to main
          git push origin main
