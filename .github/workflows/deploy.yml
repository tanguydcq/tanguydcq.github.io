name: Build and Deploy to main

on:
  push:
    branches:
      - source

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          ref: source

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          npm run build
          # Create .nojekyll to prevent GitHub Pages from ignoring files starting with _
          touch dist/.nojekyll
          # Copy index.html to 404.html for client-side routing support
          cp dist/index.html dist/404.html

      - name: Deploy to main
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # 1. Backup build artifacts to a temporary location outside the workspace
          # This ensures they are safe when we wipe the workspace
          mkdir -p /tmp/portfolio-build
          cp -r dist/* /tmp/portfolio-build/
          
          # 2. Fetch and checkout main
          git fetch origin main:main || git checkout --orphan main
          git checkout main
          
          # 3. Completely wipe the workspace
          # 'git rm -rf .' removes all files tracked by git in main
          git rm -rf . || true
          # 'git clean -fdx' removes ALL untracked files (node_modules, dist, etc.)
          git clean -fdx
          
          # 4. Restore the build artifacts from temporary location
          cp -r /tmp/portfolio-build/* .
          
          # 5. Commit and push
          git add .
          git commit -m "Deploy from source@${{ github.sha }}" || echo "No changes to commit"
          git push origin main
